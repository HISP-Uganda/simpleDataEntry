android {
    namespace 'com.ash.simpledataentry'
    compileSdk 35
    def keystorePath = System.getenv("ANDROID_KEYSTORE_PATH")
    def keystorePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD")
    def keyAliasValue = System.getenv("ANDROID_KEY_ALIAS")
    def keyPasswordValue = System.getenv("ANDROID_KEY_PASSWORD")

    defaultConfig {
        applicationId "com.ash.simpledataentry"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            if (keystorePath) {
                storeFile file(keystorePath)
                storePassword keystorePassword
                keyAlias keyAliasValue
                keyPassword keyPasswordValue
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (keystorePath) {
                signingConfig signingConfigs.release
            }
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
//        isCoreLibraryDesugaringEnabled = true
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    
    // Configure JVM toolchain to use Java 21 (Android Studio's bundled JDK)
    kotlin {
        jvmToolchain(21)
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.1'
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

